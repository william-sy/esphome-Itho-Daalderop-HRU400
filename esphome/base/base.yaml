###
# Modbus Settings
###
modbus:
  id:                     modbuswtw
  uart_id:                uart_modbus

modbus_controller:
  - id:                   wtw
    address:              0x48 # Resolves to 72
    modbus_id:            modbuswtw
    setup_priority:       -10
    #update_interval:      15s
    command_throttle:     50ms
    #offline_skip_updates: 100

###
# Substitutions
###
substitutions:
  modbus_id:              wtw
  alert_icon:             mdi:alert-circle
  skip_updates:
    base:                 5
    errors:               10
    advanced:             100
  max:
    error_number:         5
    flap:                 550
    cap:                  399
  fan:
    speed_1:              100
    speed_2:              150
    speed_3:              200
    speed_4:              250
    speed_5:              300
    speed_6:              350
    speed_7:              399

button:
  - platform: restart
    name: "Reset the ESP"