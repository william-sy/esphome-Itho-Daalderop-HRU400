views:
  - title: Temps
    path: temps
    type: sections
    sections:
      - type: grid
        cards:
          - graph: line
            type: sensor
            entity: sensor.0x00124b0025497a05_temperature
            name: Temp BG
            detail: 2
            theme: OrangeAccent
            layout_options:
              grid_columns: 1
              grid_rows: auto
          - graph: line
            type: sensor
            entity: sensor.living_room_temperature
            layout_options:
              grid_columns: 1
              grid_rows: auto
            name: Temp Living (n)
            detail: 2
            theme: OrangeAccent
          - graph: line
            type: sensor
            entity: sensor.master_bedroom_temperature
            name: Master Bed (n)
            detail: 2
            theme: OrangeAccent
            layout_options:
              grid_columns: 1
              grid_rows: auto
          - graph: line
            type: sensor
            entity: sensor.0x00124b0025498fcc_temperature
            name: Temp Hal Slaap
            detail: 2
            theme: OrangeAccent
            layout_options:
              grid_columns: 1
              grid_rows: auto
          - graph: line
            type: sensor
            entity: sensor.0x00124b0025497a05_humidity
            name: Humidity BG
            detail: 2
            layout_options:
              grid_columns: 1
              grid_rows: auto
          - graph: line
            type: sensor
            entity: sensor.0x00124b0025498fcc_humidity
            name: Humidity 2e
            detail: 2
            layout_options:
              grid_columns: 1
              grid_rows: auto
          - graph: line
            type: sensor
            entity: sensor.living_room_humidity
            name: Humidity Livingroom
            detail: 2
            layout_options:
              grid_columns: 1
              grid_rows: auto
          - graph: line
            type: sensor
            entity: sensor.master_bedroom_humidity
            name: Temp Hal Slaap
            detail: 2
            layout_options:
              grid_columns: 1
              grid_rows: auto
      - type: grid
        cards:
          - type: entities
            entities:
              - entity: sensor.living_room_atmospheric_pressure
                name: Atmospheric pressure
              - entity: sensor.living_room_carbon_dioxide
                name: Carbon dioxide
              - entity: binary_sensor.living_room_connectivity
                name: Connectivity
              - entity: sensor.living_room_health_index
                name: Health index
