              - entity: sensor.master_bedroom_carbon_dioxide
                name: Carbon dioxide
              - entity: binary_sensor.master_bedroom_connectivity
                name: Connectivity
              - entity: sensor.master_bedroom_health_index
                name: Health index
              - entity: sensor.master_bedroom_humidity
