  - title: Heat Pump
    path: heat-pump
    type: sections
    sections:
      - type: grid
        cards:
          - type: thermostat
            entity: climate.living_room
            features:
              - type: climate-hvac-modes
              - type: climate-preset-modes
                style: dropdown
            show_current_as_primary: true
            name: Living Room (netamo)
      - type: grid
        cards:
          - type: thermostat
            entity: climate.mitsubishi_atom_dhw_climate
            name: Hot Water
            features:
              - type: climate-hvac-modes
      - type: grid
        cards:
          - type: thermostat
            entity: climate.mitsubishi_atom_zone_1_flow_temp
            show_current_as_primary: true
            features:
              - type: climate-hvac-modes
      - type: grid
        cards:
          - type: heading
            heading: House Temps
            heading_style: subtitle
          - graph: line
            type: sensor
            entity: sensor.0x00124b0025497a05_temperature
            name: Temp BG
          - graph: line
            type: sensor
            entity: sensor.living_room_temperature
            layout_options:
              grid_columns: 2
              grid_rows: 1
            name: Temp Living
          - graph: line
            type: sensor
            entity: sensor.0x00124b0025498fcc_temperature
            name: Temp Hal Slaap
            detail: 1
          - graph: line
            type: sensor
            entity: sensor.mitsubishi_atom_outside_temp
            name: Temp Buiten
      - type: grid
        cards:
          - type: heading
            heading: WP Stats
            heading_style: subtitle
          - type: gauge
            entity: sensor.mitsubishi_atom_cool_cop
            name: COP cooling
            needle: true
            severity:
              green: 4
              yellow: 2
              red: 0
            max: 9
            layout_options:
              grid_columns: 1
              grid_rows: auto
          - type: gauge
            entity: sensor.mitsubishi_atom_dhw_cop
            max: 10
            name: COP Hot water
            severity:
              green: 4
              yellow: 2
              red: 0
            needle: true
            layout_options:
              grid_columns: 1
              grid_rows: auto
          - type: gauge
            entity: sensor.mitsubishi_atom_heating_cop
            name: COP heating
            needle: true
            severity:
              green: 4
              yellow: 2
              red: 0
            max: 9
            layout_options:
              grid_columns: 1
              grid_rows: auto
          - type: gauge
            entity: sensor.realtime_cop
            name: Manual COP
            severity:
              green: 4
              yellow: 2
              red: 0
            needle: true
            min: 0
            max: 20
            layout_options:
              grid_columns: 1
              grid_rows: auto
          - type: gauge
            entity: sensor.mitsubishi_atom_flow_rate
            needle: true
            min: 0
            max: 25
            segments:
              - from: 0
                color: '#db4437'
              - from: 10
                color: '#ffa600'
              - from: 18
                color: '#43a047'
              - from: 30
                color: '#ffa600'
              - from: 35
                color: '#db4437'
            name: Flow Rate
            layout_options:
              grid_columns: 1
              grid_rows: auto
          - type: gauge
            needle: false
            min: 0
            max: 3.5
            layout_options:
              grid_columns: 1
              grid_rows: auto
            entity: sensor.realtime_afgifte
            name: Afgifte kW
          - graph: line
            type: sensor
            entity: sensor.mitsubishi_atom_compressor_frequency
            detail: 2
            name: WP Frequency
            hours_to_show: 8
            layout_options:
              grid_columns: 1
              grid_rows: auto
          - graph: line
            type: sensor
            entity: sensor.mitsubishi_atom_dhw_current_temp
            detail: 2
            name: Water temp
            layout_options:
              grid_columns: 1
              grid_rows: auto
            hours_to_show: 12
          - graph: line
            type: sensor
            detail: 2
            entity: sensor.realtime_cop
            name: Manual COP
            icon: mdi:calculator
            theme: OrangeAccent
            hours_to_show: 6
            layout_options:
              grid_columns: 1
              grid_rows: auto
          - type: heading
            icon: mdi:coolant-temperature
            heading: Feed - Return Temps
            heading_style: subtitle
          - graph: line
            type: sensor
            name: Feed Temp
            entity: sensor.mitsubishi_atom_feed_temp
            layout_options:
              grid_columns: 1
              grid_rows: auto
            detail: 2
          - graph: line
            type: sensor
            entity: sensor.mitsubishi_atom_return_temp
            detail: 2
            name: Return Temp
            layout_options:
              grid_columns: 1
              grid_rows: auto
      - type: grid
        cards:
          - type: heading
            icon: ''
            heading: WP settings
            heading_style: subtitle
          - features:
              - type: select-options
            type: tile
            entity: select.mitsubishi_atom_selected_operating_mode
            layout_options:
              grid_columns: 4
              grid_rows: 2
            name: Operating Mode
            icon: ''
            show_entity_picture: false
            hide_state: false
            vertical: false
            state_content:
              - state
              - last_changed
          - square: false
            type: grid
            columns: 1
            cards:
              - type: entities
                entities:
                  - entity: select.mitsubishi_atom_dhw_mode
                    name: Hot water Mode
                    icon: mdi:thermometer-water
                  - entity: switch.mitsubishi_atom_force_dhw
                    name: Force hot water
                  - entity: switch.mitsubishi_atom_heatpump
                    name: Heatpump
                  - entity: switch.mitsubishi_atom_holiday_mode
                    name: Holiday Mode
                  - entity: sensor.mitsubishi_atom_operation_mode
                  - entity: binary_sensor.mitsubishi_atom_defrost
                title: Mitsubishi-Atom
      - type: grid
        cards:
          - type: heading
            icon: ''
            heading: Thermostats
            heading_style: subtitle
          - type: vertical-stack
            cards:
              - type: horizontal-stack
                cards:
                  - show_name: true
                    show_icon: true
                    type: button
                    tap_action:
                      action: toggle
                    entity: switch.thermostat_controller_nightmode_0
                    name: NightMode BG
                    icon: mdi:weather-night
                  - show_name: true
                    show_icon: true
                    type: button
                    tap_action:
                      action: toggle
                    entity: switch.thermostat_controller_nightmode_1
                    name: NightMode 1e
                    icon: mdi:weather-night
                  - show_name: true
                    show_icon: true
                    type: button
                    tap_action:
                      action: toggle
                    entity: switch.thermostat_controller_nightmode_2
                    name: NightMode 2e
                    icon: mdi:weather-night
              - type: horizontal-stack
                cards:
                  - show_name: true
                    show_icon: true
                    type: button
                    tap_action:
                      action: toggle
                    entity: switch.thermostat_controller_deny_requests
                    icon: mdi:block-helper
                    name: Block Room Thermostats
                    icon_height: 50px
                  - show_name: true
                    show_icon: true
                    type: button
                    tap_action:
                      action: toggle
                    entity: switch.thermostat_controller_manual_request
                    name: Turn On
                    icon: mdi:heat-wave
                    icon_height: 50px
              - type: horizontal-stack
                cards: []
          - type: horizontal-stack
            cards:
              - type: gauge
                entity: sensor.wp_p_rs485_eastron_i_power
                needle: true
                min: 0
                max: 3300
                name: Inside unit power
                severity:
                  green: 0
                  yellow: 1000
                  red: 2000
              - type: gauge
                entity: sensor.wp_p_rs485_eastron_o_power
                needle: true
                min: 0
                max: 2500
                name: Legionella power
                severity:
                  green: 0
                  yellow: 500
                  red: 1500
          - graph: line
            type: sensor
            entity: sensor.wp_p_rs485_eastron_i_power
            detail: 1
            name: WP Energy Usage
            theme: OrangeAccent
  - title: HP Temps
    path: hp
    type: sections
    sections:
      - type: grid
        cards:
          - chart_type: line
            period: 5minute
            type: statistics-graph
            entities:
              - entity: sensor.mitsubishi_atom_feed_temp
                name: Feed
              - entity: sensor.mitsubishi_atom_outside_temp
                name: Outside
              - entity: sensor.mitsubishi_atom_return_temp
                name: Return
              - entity: sensor.deltat
                name: DeltaT
            stat_types:
              - mean
            title: Heatpump Temps
            hide_legend: true
            logarithmic_scale: false
            days_to_show: 0.8
          - chart_type: line
            period: 5minute
            type: statistics-graph
            entities:
              - entity: sensor.manual_cop_calculation
                name: Manual
              - entity: sensor.average_cop
                name: Avg.
              - entity: sensor.mitsubishi_atom_heating_cop
                name: Heating
              - entity: sensor.mitsubishi_atom_cool_cop
                name: Cooling
              - entity: sensor.mitsubishi_atom_dhw_cop]
                name: DHW
            stat_types:
              - mean
            days_to_show: 0.8
            title: COP
          - type: history-graph
            entities:
              - entity: sensor.mitsubishi_atom_operation_mode
                name: Mode
              - entity: binary_sensor.mitsubishi_atom_defrost
                name: Defrost
            logarithmic_scale: false
            hours_to_show: 21
        visible:
          - user: 3955b3648f8040fa8174cd0f657456ef
          - user: 9534d5d35b114af1ba18c06a59b4f7a1
          - user: 64937b2a0ea84e4a84404a80a5b30be0
        column_span: 1
      - type: grid
        cards:
          - chart_type: line
            period: 5minute
            type: statistics-graph
            entities:
              - sensor.mitsubishi_atom_refrigerant_condensing_temp
              - sensor.mitsubishi_atom_refrigerant_liquid_temp
            stat_types:
              - mean
            title: Heatpump Temps
            hide_legend: true
            logarithmic_scale: false
            days_to_show: 0.8
      - type: grid
        cards:
          - chart_type: line
            period: 5minute
            type: statistics-graph
            entities:
              - sensor.mitsubishi_atom_boiler_flow_temp
              - sensor.mitsubishi_atom_boiler_return_temp
              - sensor.mitsubishi_atom_dhw_current_temp
              - sensor.mitsubishi_atom_dhw_secondary_temp
            stat_types:
              - mean
            title: Heatpump boiler Temps
            hide_legend: false
            logarithmic_scale: false
            days_to_show: 0.8
    max_columns: 4
    cards: []
